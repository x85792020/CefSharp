<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>Components</h2>
        <maintext></maintext>
    </div>
    <script>
        //編寫component 時 template 內容依定要先包一個div
        //使用component 為使用第一個properties 作為 html tag 名稱
        Vue.component('maintext',{
            template: `
                <div>
                    <p>This is some text</p>
                    <h2>This is h2</h2>
                </div>
                `
        });
        new Vue({
            el:"#root"
        });
    </script>
</body>
</html>
